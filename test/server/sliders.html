<script src="/index.build.js"></script>

<label id='slider-1'>
  <input type="range" min="0" value='50' max="100" data-before-label="Disk: "data-after-label="MB">
</label>

<label id='slider-2'>
  <input name='slider-2' type="range" data-values="poor, fair, good, great, awesome">
</label>

<label id='slider-3'>
  <input type="range" min="0" max="10" data-mark="1, 6, 11">
</label>

<label id='slider-4'>
  <input type="range" min="2" max="5" data-mark="1">
</label>

<label id='slider-5'>
  <input type="range" data-label='false'>
</label>

<label id='slider-6'>
  <input type="range"min="0" max="10" data-line-labels="1:10,000;6:20,000;11:30,000">
</label>


<div id="slider-7-container">
  <label id='slider-7'>
    <input id="disk" type="range" min="0" value="3" max="5" data-external-label-disk="1GB;2GB;3GB;4GB;5GB;6GB" data-label='false'>
  </label>

  <p data-track-slider-state="#disk">Disk:<strong data-slider-label="disk"></strong></p>
</div>
